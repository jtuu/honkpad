<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Honkpad</title>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/clike/clike.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/addon/edit/matchbrackets.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css"/>
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css"/>
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="honkpad-top-bar">
      <div id="honkpad-top-bar-align-start">
        <div id="honkpad-compile" class="honkpad-button">Compile</div>
        <div id="honkpad-run" class="honkpad-button">Run</div>
      </div>
      <div id="honkpad-top-bar-align-end">
        <div id="honkpad-orientation" class="honkpad-button" title="Toggle orientation">üîÅ</div>
      </div>
    </div>
    <div id="honkpad-roomlist-wrap">
      <div id="honkpad-roomlist-container">
        <div id="honkpad-roomlist-createbutton" title="Create a new room">+New</div>
      </div>
      <div id="honkpad-roomlist-title">ROOMLIST</div>
    </div>
    <div id="honkpad-main-wrap" class="orientation-row">
      <div id="firepad"></div>
      <div id="honkpad-log-resize"></div>
      <div id="honkpad-log"></div>
    </div>
    <div id="honkpad-about">?</div>
    <div id="notifications"></div>

    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
